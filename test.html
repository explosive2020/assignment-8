<!DOCTYPE html>
<html>
<head>
<style>
table, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<p>Click the button to create a thead element for the table.</p>

<table id="myTable">

</table>

<p><b>Note:</b> The thead element must have one or more tr elements inside of it. Therefore, we use the insertRow() and insertCell() methods to create and insert tr and td elements to the newly created thead element.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {

  var table = document.getElementById("myTable");
  table.innerHTML = "";
  var header = table.createTHead();
  var row = header.insertRow(0);
  row.insertCell(0).innerHTML = "1";
  row.insertCell(1).innerHTML = "2"
  var rowBody = table.insertRow(-1);
  rowBody.insertCell(0).innerHTML = "4";
  rowBody.insertCell(1).innerHTML = "90"
  
  
 
}
</script>

</body>
</html>
